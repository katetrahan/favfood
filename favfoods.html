<!DOCTYPE html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Foods</title>
  </head>
  <body>
    <div class="container">
      <h1>Favorite Foods</h1>
      <p>Input your favorite foods!</p>
      <form id="food">
        <div class="form-group">
          <label for="meal">I prefer:</label>
          <select id="meal">
            <option value="breakfast">Breakfast</option>
            <option value="dinner">Dinner</option>
          </select>
        </div>
        <div class="form-group" id="bestfood">
          <label class="control-label" for="favfood">What is your favorite food</label>
          <input id="favfood" class="form-control" type="text">
        </div>
        <div class="form-group" id="secondfavfood">
        <label>My second favorite food is:</label>
        <div class="radio">
         <label>
           <input type="radio" name="operator" value="Tacos" checked>
           Tacos
         </label>
       </div>
       <div class="radio">
         <label>
           <input type="radio" name="operator" value="Waffles">
           Waffles
         </label>
       </div>
       <div class="radio">
         <label>
           <input type="radio" name="operator" value="Kale">
           Kale
         </label>
       </div>
     </div>
        <button type="submit" class="btn">submit</button>
      </form>
      <div id="yourfood">
        <p><span class="shortarrayoutput"></span><p>
      </div>
    </div>

  </body>
</html>
